{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="w-full max-w-md p-6 space-y-4 bg-gray-800 rounded-lg shadow-md sm:p-8">
        <h1 class="text-2xl font-bold leading-tight tracking-tight text-center text-white">
            Create an account
        </h1>
        <form class="space-y-4 md:space-y-6" action="{{ url_for('users.register') }}" method="POST">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-white">Username</label>
                <input type="text" name="name" id="name" class="block w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-sky-400 focus:border-sky-400" placeholder="Username" required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" class="block w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-sky-400 focus:border-sky-400" required>
            </div>
            <button type="submit" class="w-full px-5 py-3 font-medium text-center text-white bg-purple-600 rounded-lg hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-800">
                Create account
            </button>
            <p class="text-sm font-light text-center text-gray-400">
                Already have an account? <a href="{{ url_for('users.login') }}" class="font-medium text-sky-400 hover:underline">Sign in</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
